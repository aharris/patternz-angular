<a ng-if="opt.anchor" href="{{opt.href || 'javascript:;'}}" class="btn btn-default">{{opt.text || 'Default Button Text'}}</a>
<button ng-if="opt.button" class="btn btn-default" type="{{opt.type}}">{{opt.text || 'Default Button Text'}}</button>
<input ng-if="opt.input" type="{{opt.inputType}}" class="btn btn-default" value="{{opt.text || 'Default Button Text'}}" />
