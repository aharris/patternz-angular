<a ng-if="opt.anchor" href="{{opt.href || 'javascript:;'}}" class="btn btn-primary">{{opt.text || 'Primary Button Text'}}</a>
<button ng-if="opt.button" class="btn btn-primary">{{opt.text || 'Primary Button Text'}}</button>
<input ng-if="opt.input" type="{{opt.inputType}}" class="btn btn-primary" value="{{opt.text || 'Primary Button Text'}}" />
