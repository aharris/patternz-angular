<a ng-if="opt.anchor" href="{{opt.href || 'javascript:;'}}" class="btn btn-primary">{{opt.text || 'Anchor'}}</a>
<button ng-if="opt.button" class="btn btn-primary">{{opt.text || 'Button'}}</button>
<input ng-if="opt.input" type="{{opt.type || 'button' }}" class="btn btn-primary" value="{{opt.text || 'Input'}}" />
