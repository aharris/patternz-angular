<div ng-controller="PatternzCtrl as pz">
    <div class="page-header">
        <h1 class="pz-group-header">{{patternGroup}}</h1>
        <nav>
            <ul class="nav nav-pills">
                <li ng-repeat="pattern in currentPatterns">
                    <a href="#{{shortPath[$index]}}" class="pz-pattern-header" ng-click="gotoAnchor(shortPath[$index]); $event.preventDefault()">{{patternTitle[$index]}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div ng-repeat="pattern in currentPatterns">
        <h2 id="{{shortPath[$index]}}" class="pz-pattern-header">{{patternTitle[$index]}}</h2>
        <hr/>
        <ng-include src=" '../patterns/' + pattern "></ng-include>
        <div class="clearfix"></div>
        <br/>
        <br/>

        <div ng-hide="patternGroup = noMarkup.{{patternGroup}}">

            <p>Usage:</p>
            <code class="hljs">
                {{ngMarkup[$index]}}
            </code>
            <br/>
            <br/>
            <br/>
            <p>Markup:</p>
            <code class="hljs">
                {{htmlMarkup[$index]}}
            </code>
        </div>

        </div>
    </div>
</div>
